<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Professor</title>
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f8fa;
    color: #24292e;
  }

  /* Layout */
  .app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background-color: #24292e;
    color: #eee;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    transition: transform 0.3s ease;
    position: relative;
  }

  .sidebar.closed {
    transform: translateX(-250px);
    position: fixed;
    height: 100vh;
    z-index: 1000;
    top: 0;
    left: 0;
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .sidebar .logo {
    font-size: 1.5rem;
    font-weight: 700;
    padding: 0 20px 30px 20px;
    color: white;
    border-bottom: 1px solid #444c56;
  }

  .menu {
    list-style: none;
    flex-grow: 1;
  }

  .menu li {
    margin: 0;
  }

  .menu li a {
    display: block;
    padding: 12px 20px;
    color: #c9d1d9;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
  }

  .menu li a:hover, .menu li a.active {
    background-color: #30363d;
    color: white;
  }

  .sidebar-footer {
    padding: 15px 20px;
    font-size: 0.85rem;
    color: #8b949e;
    border-top: 1px solid #444c56;
  }

  /* Botão fechar menu dentro da sidebar */
  .btn-fechar {
    display: none;
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 28px;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1100;
  }

  /* Main content */
  .main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    transition: margin-left 0.3s ease;
  }

  .main.shifted {
    margin-left: 220px;
  }

  /* Topbar */
  header {
    background-color: white;
    padding: 0 20px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    border-bottom: 1px solid #e1e4e8;
    box-shadow: 0 1px 0 rgba(27,31,35,0.1);
    position: relative;
  }

  .username {
    margin-right: 15px;
    font-weight: 600;
    color: #24292e;
  }

  button#btnPerfil {
    background-color: transparent;
    border: 1.5px solid #0366d6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    padding: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease, border-color 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  button#btnPerfil:hover {
    background-color: #0366d6;
    border-color: #024ea2;
  }

  button#btnPerfil svg {
    display: block;
  }

  /* Botão hambúrguer */
  button#btnMenu {
    position: absolute;
    left: 10px;
    top: 12px;
    background: transparent;
    border: none;
    cursor: pointer;
    width: 32px;
    height: 32px;
    display: none;
    flex-direction: column;
    justify-content: space-between;
  }

  button#btnMenu span {
    display: block;
    height: 4px;
    background: #24292e;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  button#btnMenu span:nth-child(1) {
    width: 24px;
  }
  button#btnMenu span:nth-child(2) {
    width: 18px;
  }
  button#btnMenu span:nth-child(3) {
    width: 24px;
  }

  /* Quando menu aberto, transformar hambúrguer em X */
  button#btnMenu.open span:nth-child(1) {
    transform: rotate(45deg);
    position: relative;
    top: 10px;
  }
  button#btnMenu.open span:nth-child(2) {
    opacity: 0;
  }
  button#btnMenu.open span:nth-child(3) {
    transform: rotate(-45deg);
    position: relative;
    top: -10px;
  }

  /* Content area */
  .content {
    padding: 20px;
    background-color: white;
    flex-grow: 1;
    overflow-y: auto;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 1000;
      transform: translateX(-250px);
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .main {
      margin-left: 0 !important;
    }

    button#btnMenu {
      display: flex;
    }

    header {
      justify-content: flex-end;
      position: relative;
    }

    .username {
      margin-right: 50px; /* espaço para o botão menu */
    }

    .btn-fechar {
      display: block;
    }
  }
</style>
</head>
<body>
  <div class="app">
    <nav class="sidebar closed" aria-label="Menu principal">
      <button id="btnFecharMenu" aria-label="Fechar menu" title="Fechar menu" class="btn-fechar">
        &times;
      </button>
      <div class="logo">Menu</div>
      <ul class="menu">
        <li><a href="#" class="active" data-section="dashboard">Dashboard</a></li>
        <li><a href="#" data-section="alunos">Meus Alunos</a></li>
        <li><a href="#" data-section="olimpiadas">Cadastrar Olimpíada</a></li>
        <li><a href="#" data-section="gabarito">Corrigir Gabarito</a></li>
        <li><a href="#" data-section="inscricoes">Inscrições do Aluno</a></li>
      </ul>
      <div class="sidebar-footer">
        Versão 1.0
      </div>
    </nav>

    <main class="main">
      <header>
        <button id="btnMenu" aria-label="Abrir menu" title="Abrir menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="username" id="username">Carlos</div>
        <button id="btnPerfil" aria-label="Perfil do usuário" title="Perfil">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0366d6" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4"/>
            <path d="M12 14c-5 0-8 2.5-8 5v1h16v-1c0-2.5-3-5-8-5z"/>
          </svg>
        </button>
      </header>

      <section class="content" id="contentArea">
        <h2>Bem-vindo, Carlos!</h2>
        <p>Escolha uma opção no menu para começar.</p>
      </section>
    </main>
  </div>

  <script>
    const nomeUsuario = "Carlos";
    document.getElementById('username').textContent = nomeUsuario;

    const conteudos = {
      dashboard: `<h2>Dashboard</h2><p>Resumo rápido do sistema.</p>`,
      alunos: `<h2>Meus Alunos</h2><p>Aqui você pode visualizar seus alunos.</p>`,
      olimpiadas: `<h2>Cadastrar Olimpíada</h2><p>Formulário para cadastrar novas olimpíadas.</p>`,
      gabarito: `<h2>Corrigir Gabarito</h2><p>Área para corrigir os gabaritos das provas.</p>`,
      inscricoes: `<h2>Inscrições do Aluno</h2><p>Visualize as inscrições efetuadas pelos alunos.</p>`
    };

    const menuLinks = document.querySelectorAll('.menu li a');
    const contentArea = document.getElementById('contentArea');

    menuLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        menuLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const sec = link.getAttribute('data-section');
        contentArea.innerHTML = conteudos[sec] || '<p>Conteúdo não encontrado.</p>';
        if(window.innerWidth <= 768) {
          closeMenu();
        }
      });
    });

    document.getElementById('btnPerfil').addEventListener('click', () => {
      alert(`Abrir configurações do perfil de ${nomeUsuario}`);
    });

    const sidebar = document.querySelector('.sidebar');
    const main = document.querySelector('.main');
    const btnMenu = document.getElementById('btnMenu');
    const btnFecharMenu = document.getElementById('btnFecharMenu');

    function openMenu() {
      sidebar.classList.add('open');
      sidebar.classList.remove('closed');
      btnMenu.classList.add('open');
    }

    function closeMenu() {
      sidebar.classList.remove('open');
      sidebar.classList.add('closed');
      btnMenu.classList.remove('open');
    }

    btnMenu.addEventListener('click', () => {
      if (sidebar.classList.contains('open')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    btnFecharMenu.addEventListener('click', () => {
      closeMenu();
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        sidebar.classList.remove('closed');
        sidebar.classList.remove('open');
        main.classList.add('shifted');
      } else {
        sidebar.classList.add('closed');
        main.classList.remove('shifted');
      }
    });

    if (window.innerWidth > 768) {
      sidebar.classList.remove('closed');
      main.classList.add('shifted');
    }
  </script>
</body>
</html>
