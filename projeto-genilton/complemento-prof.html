<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Turmas do Professor</title>
  <style>
    .turma-lista {
      margin-top: 10px;
      padding: 10px;
      background: #f7f9fc;
      border-radius: 5px;
    }
    .turma-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .turma-item:last-child {
      border-bottom: none;
    }
    button.remover {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Cadastro do Professor</h2>
    <!-- outros campos de cadastro aqui -->

    <label>Turmas que leciona</label>
    <input type="text" id="inputTurma" placeholder="Ex: 7° ano A">
    <button type="button" onclick="adicionarTurma()">Adicionar Turma</button>

    <div id="turmas" class="turma-lista"></div>

    <!-- botão de enviar cadastro aqui -->
  </form>
  <script>
    const listaTurmas = [];
    const turmasDiv = document.getElementById('turmas');
    const inputTurma = document.getElementById('inputTurma');

    function adicionarTurma() {
      const turma = inputTurma.value.trim();
      if (turma && !listaTurmas.includes(turma)) {
        listaTurmas.push(turma);
        inputTurma.value = '';
        renderizarTurmas();
      }
    }

    function removerTurma(index) {
      listaTurmas.splice(index, 1);
      renderizarTurmas();
    }

    function renderizarTurmas() {
      turmasDiv.innerHTML = '';
      listaTurmas.forEach((turma, idx) => {
        const div = document.createElement('div');
        div.className = 'turma-item';
        div.innerHTML = `
          <span>${turma}</span>
          <button class="remover" onclick="removerTurma(${idx})">Remover</button>
        `;
        turmasDiv.appendChild(div);
      });
    }

    // (Opcional) você pode adicionar um campo hidden no form para submeter as turmas no envio:
    // <input type="hidden" name="turmas" id="campoTurmas">

    // Antes de enviar o formulário, preencher o campo hidden:
    // document.getElementById('campoTurmas').value = JSON.stringify(listaTurmas);
  </script>
</body>
</html>
